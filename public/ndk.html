<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="bootstrap-5.3.3/css/bootstrap.min.css" />
    <title>NDK Demo - Bullish Prototype</title>
    <style>
        .blog-post {
            border-left: 4px solid #0d6efd;
            margin-bottom: 1.5rem;
            padding: 1.5rem;
            background-color: rgba(13, 110, 253, 0.05);
            border-radius: 0.375rem;
        }
        .blog-post:hover {
            background-color: rgba(13, 110, 253, 0.1);
        }
        .blog-post .event-id {
            color: #6c757d;
            font-size: 0.875rem;
        }
        .blog-post .content {
            margin: 1rem 0;
            white-space: pre-wrap;
        }
        .blog-post .content p {
            margin-bottom: 1rem;
        }
        .blog-post .content img {
            max-width: 100%;
            height: auto;
            border-radius: 0.375rem;
            margin: 1rem 0;
        }
        .blog-post .content a {
            color: #0d6efd;
            text-decoration: none;
        }
        .blog-post .content a:hover {
            text-decoration: underline;
        }
        .blog-post .content blockquote {
            border-left: 4px solid #6c757d;
            padding-left: 1rem;
            margin: 1rem 0;
            color: #6c757d;
        }
        .blog-post .author {
            color: #0d6efd;
            font-size: 0.875rem;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(108, 117, 125, 0.2);
        }
        .profile-card {
            margin-top: 1rem;
            display: none;
        }
        .profile-card img {
            max-width: 150px;
            border-radius: 50%;
            margin-bottom: 1rem;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            fetch('navbar.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('navbar').innerHTML = data;
                });
        });
    </script>
</head>
<body>
    <div class="container">
        <div id="navbar"></div>
        <br>
        
        <div class="p-5 mb-4 bg-body-tertiary rounded-3">
            <div class="container-fluid py-5">
                <h1 class="display-5 fw-bold">NDK Demo</h1>
                <p class="fs-4">A demonstration of the Nostr Development Kit (NDK) functionality.</p>
            </div>
        </div>

        <div class="row">
            <div class="col-12 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">NDK Connection Status</h5>
                    </div>
                    <div class="card-body">
                        <div id="connectionStatus" class="alert alert-info">
                            Not connected
                        </div>
                        <div class="d-flex gap-2">
                            <button id="connectBtn" class="btn btn-primary">Connect to NDK</button>
                            <button id="fetchProfileBtn" class="btn btn-secondary" disabled>Fetch Profile</button>
                        </div>
                        <div id="profileCard" class="profile-card">
                            <div class="card mt-3">
                                <div class="card-body">
                                    <div class="text-center">
                                        <img id="profileImage" src="" alt="Profile Picture" class="mb-3">
                                        <h4 id="profileName"></h4>
                                        <p id="profileAbout" class="text-muted"></p>
                                        <div id="profileLinks" class="mt-3"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Blog Posts</h5>
                    </div>
                    <div class="card-body">
                        <div id="eventsList">
                            <!-- Events will be populated here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="bootstrap-5.3.3/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@13.0.1/dist/markdown-it.min.js"></script>
    <script type="module" src="js/ndk-demo.js"></script>
</body>
</html>
